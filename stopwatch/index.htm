<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="stopwatch">
    <div class="digits">
        <h1 id="digits">00:00:00</h1>
    </div>

    
        <div class="buttons">
            <button id="start" onclick="startb()">Start</button>
            <button id="stop" onclick="stopb()">Stop</button>
            <button id="reset" onclick="resetb()">Reset</button>
    
        </div>
</div>
</body>
</html>
